<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Parser Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">XML Parser Upload</h1>
        <div class="mb-3">
            <input class="form-control" type="file" id="xmlFileInput" accept=".xml">
        </div>
        <button class="btn btn-primary me-2" onclick="handleFileUpload()">Parse XML</button>
        <button class="btn btn-secondary" onclick="clearAll()">Clear</button>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        function handleFileUpload() {
            const fileInput = document.getElementById('xmlFileInput');
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const xmlString = e.target.result;
                    parseXML(xmlString);
                };
                reader.readAsText(file);
            } else {
                alert('Please select an XML file first.');
            }
        }

        function parseXML(xmlString) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlString, "text/xml");
            
            // Example: Get all elements
            const elements = xmlDoc.getElementsByTagName("*");
            
            let resultHTML = '<h2>Parsed XML Content:</h2>';
            resultHTML += '<ul class="list-group">';
            
            Array.from(elements).forEach(element => {
                if (element.children.length === 0) {
                    resultHTML += `<li class="list-group-item"><strong>${element.tagName}:</strong> ${element.textContent}</li>`;
                }
            });
            
            resultHTML += '</ul>';
            
            document.getElementById('result').innerHTML = resultHTML;
        }

        function clearAll() {
            document.getElementById('xmlFileInput').value = '';
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
